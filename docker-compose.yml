services:
  server:
    network_mode: "host"
    build:
      context: ./
      dockerfile: ./docker/dev/Dockerfile
    volumes:
      - rust_build_cache:/usr/local/cargo/registry/
      - ./:/app/
    command: cargo watch -x "run -- server --passthrough-address-display-program 192.168.2.248 -v --passthrough-to-display-program"

volumes:
  rust_build_cache:
