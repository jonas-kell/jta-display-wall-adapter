services:
  build-linux-legacy:
    build:
      context: ./
      dockerfile: ./docker/build_legacy/Dockerfile
    volumes:
      - rust_build_cache_linux:/usr/local/cargo/registry/
      - ./:/app/
    working_dir: /app
    environment:
      - CARGO_TARGET_DIR=linux_target
    command: cargo build --release

volumes:
  rust_build_cache_linux:
